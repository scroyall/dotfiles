- clean: ['~']

- shell:
    - mkdir -p ~/Pictures
    -
        command: sh install-packages
        stdout: true

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/Pictures/roads.png:
        path: Pictures/roads.png
    ~/.fehbg: fehbg
    ~/.nanorc: nanorc
