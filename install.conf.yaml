- clean: ['~']

- shell:
    - mkdir -p ~/Pictures

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/Pictures/roads.png:
        path: Pictures/roads.png
    ~/.fehbg: fehbg
